<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SkillSwap DAO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 2rem;
            border: 3px dashed #e5e7eb;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .offline-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px dashed #e5e7eb;
        }

        .features h3 {
            color: #374151;
            margin-bottom: 1rem;
        }

        .feature-list {
            list-style: none;
            text-align: left;
            color: #6b7280;
        }

        .feature-list li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .feature-list li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem;
                margin: 1rem;
            }

            .offline-title {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! SkillSwap DAO works offline too. 
            Some features may be limited, but you can still browse cached content.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <h3>What you can do offline:</h3>
            <ul class="feature-list">
                <li>Browse previously viewed skills</li>
                <li>View your profile and dashboard</li>
                <li>Read cached content</li>
                <li>Access saved preferences</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for connection and auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Show connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Check connection every 5 seconds
        setInterval(updateConnectionStatus, 5000);

        // Add some interactivity
        document.querySelector('.retry-button').addEventListener('click', function() {
            this.textContent = 'Checking...';
            this.disabled = true;
            
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.reload();
                } else {
                    this.textContent = 'Still Offline';
                    setTimeout(() => {
                        this.textContent = 'Try Again';
                        this.disabled = false;
                    }, 2000);
                }
            }, 1000);
        });
    </script>
</body>
</html>
